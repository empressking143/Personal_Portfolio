<body>

  <main id="main">

    <!-- ======= Portfolio Details ======= -->
    <div id="portfolio-details" class="portfolio-details">
      <div class="container">

        <div class="row">

          <div class="col-lg-8">
            <h2 class="portfolio-title">Portfolio Details</h2>

            <div class="portfolio-details-slider swiper">
              <div class="swiper-wrapper align-items-center" id="swiper-wrapper">
                <!-- Images will be loaded here -->
              </div>
              <div class="swiper-pagination"></div>
            </div>

          </div>

          <div class="col-lg-4 portfolio-info">
            <h3>Project information</h3>
            <ul id="project-info">
              <!-- Info will be loaded here -->
            </ul>

            <p id="project-description">
              <!-- Description will be loaded here -->

        </div>

      </div>

  <!-- Custom JS for loading portfolio details -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const id = parseInt(urlParams.get('id'));

      if (!id) {
        document.getElementById('portfolio-details').innerHTML = '<p>Invalid portfolio item.</p>';
        return;
      }

      fetch('data/portfolio.json')
        .then(response => response.json())
        .then(data => {
          const item = data.find(p => p.id === id);
          if (!item) {
            document.getElementById('portfolio-details').innerHTML = '<p>Portfolio item not found.</p>';
            return;
          }

          // Load images
          const swiperWrapper = document.getElementById('swiper-wrapper');
          item.images.forEach(imgSrc => {
            const slide = document.createElement('div');
            slide.className = 'swiper-slide';
            const img = document.createElement('img');
            img.src = imgSrc;
            img.alt = '';
            slide.appendChild(img);
            swiperWrapper.appendChild(slide);
          });

          // Load info
          const infoUl = document.getElementById('project-info');
          infoUl.innerHTML = `
            <li><strong>Category</strong>: ${item.category}</li>
            <li><strong>Client</strong>: ${item.client}</li>
            <li><strong>Project date</strong>: ${item.date}</li>
          `;

          // Load description
          document.getElementById('project-description').textContent = item.description;

          // Reinitialize Swiper if needed
          if (typeof Swiper !== 'undefined') {
            new Swiper('.portfolio-details-slider', {
              speed: 400,
              loop: true,
              autoplay: {
                delay: 5000,
                disableOnInteraction: false
              },
              pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
                clickable: true
              }
            });
          }
        })
        .catch(error => {
          console.error('Error loading portfolio data:', error);
          document.getElementById('portfolio-details').innerHTML = '<p>Error loading portfolio details.</p>';
        });
    });
  </script>

</body>
